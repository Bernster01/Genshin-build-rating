<script>
function displayArtifact(select)
{
if(select.childNodes[1].childNodes[3].value == "None")
select.childNodes[1].childNodes[1].src = "Artifacts/"+select.childNodes[1].childNodes[1].id+".png";
else
select.childNodes[1].childNodes[1].src = "Artifacts/"+select.childNodes[1].childNodes[3].value+" "+select.childNodes[1].childNodes[1].id+".png";

}
</script>
<script>
let dragging = false;
var selectedCharacter = null;
function selectCharacter(character){

if(dragging == false )
{
var img = document.getElementById("SelectCharcterImg");

var text = document.getElementById("SelectCharcterText");

if(character.title == "Traveler(Anemo)" || character.title == "Traveler(Geo)" || character.title == "Traveler(Electro)")
{
switch(character.title)
{
case "Traveler(Anemo)":
text.className = "AnemoCharacter";
break;
case "Traveler(Electro)":
text.className = "ElectroCharacter";
break;
case "Traveler(Geo)":
text.className = "GeoCharacter";
break;
}
img.src = "Characters/Traveler.png";

text.innerHTML = "<span>Traveler</span>";
}
else
{

img.src = "Characters/"+character.title+".png";

text.innerHTML = "<span>"+character.title+"</span>";
text.className = character.childNodes[3].className;
}
displayCharcters();
document.getElementById("LoadoutContainer").style.display = "inline-block";

}

}
function displayCharcters(){
var doc = document.getElementById("CharacterContainer");
var loadoutContainer = document.getElementById("LoadoutContainer");

if(doc.style.visibility == "hidden" || doc.style.hidden == "")
{
doc.style.visibility = "visible";
document.getElementById('SelectCharcter').style.visibility = "hidden";


}
else
{
doc.style.visibility = "hidden"
document.getElementById('SelectCharcter').style.visibility = "visible";

}

}


</script>
